# Window Rules for Hyprland
# Updated according to the latest documentation at https://wiki.hyprland.org/Configuring/Window-Rules/

# Authentication and system dialogs
windowrule = float on, match:class org.kde.polkit-kde-authentication-agent-1
windowrule = float on, match:class nm-connection-editor|blueman-manager
windowrule = float on, match:title Rename.+$
windowrule = float on, match:title Question$
windowrule = float on, match:title Settings$
windowrule = float on, match:class hu.irl.cameractrls$
windowrule = float on, match:class blueman-sendto$
windowrule = allows_input on, match:class Nxplayer.bin$

# Media and utility applications
windowrule = float on, match:class swayimg|vlc|Viewnior|pavucontrol|Zotero|seahorse
windowrule = float on, match:class nwg-look
windowrule = float on, match:class qt5ct
windowrule = float on, keep_aspect_ratio on, match:class mpv
windowrule = float on, match:class zoom
windowrule = float on, opacity 0.9 0.7, match:class dev.bragefuglseth.Keypunch
windowrule = float on, match:class com.belmoussaoui.Authenticator
windowrule = float on, animation popin, match:class wofi
windowrule = float on, match:class qalculate-gtk
windowrule = float on, stay_focused on, size (monitor_w*0.21) (monitor_h*0.52), move ((monitor_w*0.65)) ((monitor_h*0.45)), match:class nz.co.mega.megasync
windowrule = float on, match:class org.gnome.Shotwell
windowrule = float on, match:class gst-launch-1.0
windowrule = float on, match:class nm-openconnect-auth-dialog
# Animation and appearance

# Specific application rules
windowrule = float on, match:class Murl
windowrule = float on, match:class Emulator
windowrule = float on, size 55 26, match:title ^(Firefox â€” Sharing Indicator)$
windowrule = float on, match:title ^(File Operation Progress)$
windowrule = float on, match:title ^(Confirm to replace files)$
windowrule = float on, match:title ^(Transfer manager)$
windowrule = float on, match:title ^(Extract)$
windowrule = float on, match:class ^(Steam)$
windowrule = float on, match:class ^(PacketTracer)$
windowrule = float on, match:title ^(Fonts)$
windowrule = float on, pin on, size 500 100, move ((monitor_w*0.735)) ((monitor_h*0.9)), match:class showmethekey-gtk

# Focus clock rules
windowrule = no_blur on, no_anim on, move ((monitor_w*0.9)) ((monitor_h*0.85)), border_size 0, pin on, no_shadow on, suppress_event activatefocus, match:class focusclock

# On-screen keyboard

# Application-specific movement rules
windowrule = move onscreen cursor, match:title ^(MuseScore4)$

# Loupe Image Viewer
windowrule = float on, center 1, match:class ^(org.gnome.Loupe)$

# Workspace assignments
windowrule = workspace 4, match:class ^(com.obsproject.Studio)$
windowrule = workspace 5 silent, match:class ^(Steam)$, match:title ^(Steam)$
windowrule = workspace 5 silent, match:class ^(lutris)$
windowrule = workspace 6, match:class ^(virt-manager)$
windowrule = workspace 5 silent, match:class ^(vesktop)$
windowrule = workspace 9 silent, match:class ^(audacious)$

# Opacity settings
windowrule = opacity 0.8 0.7, match:class ^(thunar)$
windowrule = opacity 1.0 0.8, match:class ^(code-url-handler)$

# XWayland video bridge special handling
windowrule = opacity 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on, no_focus on, match:class ^(xwaylandvideobridge)$
